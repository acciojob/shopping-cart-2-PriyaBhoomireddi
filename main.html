<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div>
        <label for="item-name-input">Item Name:</label>
        <input type="text" id="item-name-input">
        <label for="item-price-input">Item Price:</label>
        <input type="number" id="item-price-input">
        <button id="add-button">Add</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Price</th>
            </tr>
        </thead>
        <tbody id="shopping-list">
            <tr>
                <td colspan="2">Grand Total: <span data-ns-test="grandTotal">0</span></td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
